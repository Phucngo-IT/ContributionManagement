<!DOCTYPE html>
<html>

    
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form in HTML and CSS | Codehal</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
  
  <body>
    <div class="wrapper">
        <from  action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Fullname" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"required>
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>
            <div class="input-box">
                <input type="comfirm password" placeholder="comfirm Password"required>
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email"required>
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>
            <div class="input-box">
                <input type="faculty" placeholder="Faculty"required>
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>
            <div class="input-box">
                <input type="day of brith" placeholder="Date of Brith"required>
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>
            <div class="input-box">
                <input type="address" placeholder="Address"required>
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>
            
            <div class="remeber-forgot">
                <label>
                    <input type="checkbox"> I agree to the  Terms  and Conditions
                </label>
            </div>
            <button type="submit" class="btn"> Register</button>
        </from>
    </div>
  </body>
</html>

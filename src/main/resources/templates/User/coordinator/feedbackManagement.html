<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>FeedbackContent</title>
</head>

<body th:style="'background-image: url(' + @{/image/University-of-Greenwich_out.png} + ')'">
<div th:replace="header :: header"></div>
<div class="container">
    <div class="d-flex align-items-center">
        <h2 class="fs-2 m-0">Feedback Management</h2>
    </div>

    <br>
    <div class="col">

        <table class="table bg-white rounded shadow-sm  table-hover">
            <thead>
            <tr >
                <th scope="col" >Student Name</th>
                <th scope="col"> Article Title</th>
                <th scope="col">Upload date</th>
                <th scope="col"> Status</th>
                <th scope="col"> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each=" article : ${articles}">
                <td th:text="${article.user.fullName}"></td>
                <td th:text="${article.title}"></td>
                <td th:text="${article.uploadDate}"></td>
                <td><span th:text="${article.status}"></span></td>
                <td>
                    <a th:href="@{/comment(id=${article.id})}"><button class="btn btn-info">View Detail</button></a>
                </td>
            </tr>


            </tbody>
        </table>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    window.addEventListener('scroll', function () {
        var header = document.querySelector('header');
        header.classList.toggle('sticky', window.scrollY > 0);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
</body>

</html>

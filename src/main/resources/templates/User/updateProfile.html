<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta name="viewport" content="width=device-width , ontoal-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" th:href="@{/css/profile.css}">

</head>
<body>
    <div class="hero">

        <nav th:style="'background-image: url(' + @{/image/University-of-Greenwich_out.png} + ')'">
            <img th:src="@{/image/Shool-name-Greenwich.png}" class="schoolName" />
            <ul>
                <li><a th:href="@{/home}">HOME</a></li>
                <li><a th:href="@{/home/about}">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <img th:src="@{/image/Icon-Truong-Dai-hoc-Greenwich-Viet-Nam.ico}" class="user-pic" onclick="toggleMenu()">
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <h2></h2>
                        <img src="logo.png" alt="" />

                    </div>
                    <hr>

                    <a th:href="@{/faculty}" sec:authorize="hasAnyRole('ADMIN')" class="sub-menu-link">
                        <img th:src="@{/image/profile.png}"/>
                        <p>
                            Faculty
                        </p>
                        <!--                    <span>></span>-->
                    </a>
                    <a th:href="@{/academic_year}" sec:authorize="hasAnyRole('ADMIN')" class="sub-menu-link">
                        <img th:src="@{/image/profile.png}"/>
                        <p>
                            Annual Magazine Management
                        </p>
                        <!--                    <span>></span>-->
                    </a>
                    <a th:href="@{/article}" sec:authorize="hasAnyRole('ADMIN', 'COORDINATOR', 'STUDENT', 'MANAGER')" class="sub-menu-link">
                        <img th:src="@{/image/profile.png}"/>
                        <p>
                            Contribution Management
                        </p>
                        <!--                    <span>></span>-->
                    </a>

                    <a th:href="@{/statisticManagement}" sec:authorize="hasAnyRole('MANAGER')" class="sub-menu-link">
                        <img th:src="@{/image/profile.png}"/>
                        <p>
                            Statistic Management
                        </p>
                        <!--                    <span>></span>-->
                    </a>
                    <a th:href="@{home/profile}" sec:authorize="hasAnyRole('ADMIN', 'COORDINATOR', 'STUDENT', 'MANAGER')" class="sub-menu-link">
                        <img th:src="@{/image/profile.png}"/>
                        <p>
                            Profile
                        </p>
                        <!--                    <span>></span>-->
                    </a>
                    <a th:href="@{/login?logout}" class="sub-menu-link">
                        <img th:src="@{/image/profile.png}"/>
                        <p>
                            Logout
                        </p>
                        <!--                    <span>></span>-->
                    </a>

                </div>
            </div>
        </nav>
    </div>
<!--<a th:href="@{/home/updateProfile}">-->
<!--    <i class="far fa-edit mb-5"></i>-->
<!--</a>-->



    <div class="container pt-5 pb-5">
        <div class="row col-md-12">
            <div>
                <b style="font-size: 50px"> Edit Profile</b>
                <a th:href="@{/home/updateProfile}">
                    <i class="far fa-edit mb-5"></i>
                </a>
            </div>
        </div>
            <div class="col-md-8">
                <div class="card-body p-4">
                    <h6>Information</h6>
                    <hr class="mt-0 mb-4">
                    <form action="#" th:action="@{/home/saveProfile}" th:object="${user}"  method="post" enctype="multipart/form-data">
                        <div class="row pt-1">
                            <input type="hidden" th:field="*{id}" name="id">
                            <input type="hidden" th:field="*{role.id}" name="role.id">
                            <div th:if="${userExisted}" class="alert alert-danger">
                                <span th:text="${userExisted}"></span>
                            </div>

                            <div class="col-6 mb-3">
                                <div class="input-box">
                                    <h6>Full name</h6>
                                    <input type="text" th:field="*{fullName}" placeholder="Full Name" name="fullName">
                                    <div th:if="${#fields.hasErrors('fullName')}">
                                        <ul>
                                            <li th:each="e: ${#fields.errors('fullName')}" th:text="${e}"> </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body p-4">
                                        <h6>Information</h6>
                                        <hr class="mt-0 mb-4">
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <div class="input-box">
                                                <h6>Full name</h6>
                                                    <input type="text" th:field="*{fullName}" placeholder="Full Name" >
                                                    <!--                validation-->
                                                    <div th:if="${#fields.hasErrors('fullName')}">
                                                        <ul>
                                                            <li th:each="e: ${#fields.errors('fullName')}" th:text="${e}"> </li>
                                                        </ul>
                                                    </div>
                                                    <box-icon type='solid' name='user'></box-icon>
                                                </div>
                                            </div>

                                            <div class="col-6 mb-3">
                                                <div class="input-box">
                                                <h6>Email</h6>
                                                    <input type="text" th:field="*{email}" placeholder="Email">
                                                    <div th:if="${#fields.hasErrors('email')}">
                                                        <ul>
                                                            <li th:each="e: ${#fields.errors('email')}" th:text="${e}"> </li>
                                                        </ul>
                                                    </div>
                                                    <box-icon type='solid' name='lock-open-alt'></box-icon>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>Birthday</h6>
                                                <input type="date">
                                            </div>
                                            <div class="col-6 mb-3">
                                                <div class="input-box">
                                                <h6>Address</h6>
                                                                <input type="text" th:field="*{address}"  placeholder="Address">
                                                                <div th:if="${#fields.hasErrors('address')}">
                                                                    <ul>
                                                                        <li th:each="e: ${#fields.errors('address')}" th:text="${e}"> </li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                            </div>
                                        </div>
                                          <div class="input-box">
                                                            <input type="hidden" th:field="*{faculty.id}">
                                                </div>

                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>Image</h6>
                                                <input type="file" class="form-control" id="customFile"/>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-primary" data-mdb-ripple-init>Update</button>
                            </div>

                            <div class="col-6 mb-3">
                                <div class="input-box">
                                    <h6>Email</h6>
                                    <label>
                                        <input type="text" th:field="*{email}" placeholder="Email" name="email">
                                    </label>
                                    <div th:if="${#fields.hasErrors('email')}">
                                        <ul>
                                            <li th:each="e: ${#fields.errors('email')}" th:text="${e}"> </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-1">
                            <div class="col-6 mb-3">
                                <h6>Birthday</h6>
                                <label>
                                    <input type="date" th:field="*{dateOfBirth}" name="dateOfBirth">
                                </label>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="input-box">
                                    <h6>Address</h6>
                                    <input type="text" th:field="*{address}"  placeholder="Address" name="address">
                                    <div th:if="${#fields.hasErrors('address')}">
                                        <ul>
                                            <li th:each="e: ${#fields.errors('address')}" th:text="${e}"> </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:field="*{faculty.id}" name="faculty.id">

                        <div class="row pt-1">
                            <div class="col-6 mb-3">
                                <h6>Image</h6>
                                <input type="hidden"  th:field="*{avatar}" >
                                <input type="file" name="image" id="image" accept="image/png, image/jpg">
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
        </form>

                </div>
        </div>
    </div>

    <br> <br><br>
    <div th:replace="footer :: footer"></div>
    <script  th:src="@{/js/homepage.js}" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>


</body>

</html>

<div class="container pt-5 pb-5">
    <div class="row col-md-12 pb-4">
        <div>
            <b style="font-size: 50px">Update Profile</b>
        </div>
    </div>
    <div class="container mx-4">
        <form action="#" th:action="@{/home/saveProfile}" th:object="${user}" method="post" enctype="multipart/form-data">
            <h6>Information</h6>
            <hr class="mt-0 mb-4">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{role.id}">
            <div th:if="${userExisted}" class="alert alert-danger">
                <span th:text="${userExisted}"></span>
            </div>
            <!-- Username -->
            <div class="row">
                <div class="col-md-6">
                    <div class="input-box">
                        <input type="hidden" th:field="*{username}" class="form-control" placeholder="Username">
                        <div th:if="${#fields.hasErrors('username')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('username')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="col-md-6">
                    <div class="input-box">
                        <input type="hidden" th:field="*{password}" class="form-control" placeholder="Password">
                        <div th:if="${#fields.hasErrors('password')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('password')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Full Name -->
            <div class="row">
                <div class="col-md-6">
                    <div class="input-box">
                        <label>Full name: </label>
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Full Name">
                        <div th:if="${#fields.hasErrors('fullName')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('fullName')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <div class="input-box">
                        <label>Email: </label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                        <div th:if="${#fields.hasErrors('email')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('email')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div class="row">
                <div class="col-md-6">
                    <div class="input-box">
                        <label>Address: </label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
                        <div th:if="${#fields.hasErrors('address')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('address')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Avatar -->
            <div class="row pt-2">
                <div class="col-md-6">
                    <div class="input-box">
                        <label>Avatar</label>
                        <input type="file" name="image" id="image" class="form-control-file" accept="image/png, image/jpg">
                    </div>
                </div>
            </div>

            <!-- Faculty ID -->
            <div class="input-box">
                <input type="hidden" th:field="*{faculty.id}">
            </div>

            <div class="row pt-2">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <button class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>List of Articles</h1>
<a th:href="@{/student/showFormArticle}" class="btn btn-info">Add</a>
<table class="table table-striped" >
    <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Discription</th>
        <th>File Name</th>
        <th>Status</th>
        <th>Upload Date</th>

        <th style="text-align: center">Action</th>

    </tr>

    <tr th:each="ar : ${article}">
        <td th:text="${ar.imageArticle}"></td>
        <td th:text="${ar.title}"></td>
        <td th:text="${ar.discription}"></td>
        <td th:text="${ar.fileName}"></td>
        <td th:text="${ar.status}"></td>
        <td th:text="${ar.uploadDate}"></td>

        <td style="text-align: center"> <a th:href="@{/student/updateArticle(id=${ar.id} )}" class="btn btn-info">Update</a>
        <a th:href="@{/student/deleteArticle(id=${ar.id} )}" class="btn btn-danger">Delete</a>  <!--deleteStudent-->
        <a th:href="@{/student/viewDetailArticle(id=${ar.id} )}" class="btn btn-info">View Detail</a> </td>  <!--deleteStudent-->

    </tr>

</table>
<a th:href="@{/home}" class="btn btn-info">Home</a>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/contribution.css}" />
  <title>FeedbackContent</title>
</head>

<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
            class="fas fa-user-secret me-2"></i>Admin</div>
    <div class="list-group list-group-flush my-3">
      <a href="#"
         class="list-group-item list-group-item-action bg-transparent second-text active"></i>Home</a>
      <a href="contributionManagement.html"
         class="list-group-item list-group-item-action bg-transparent second-text fw-bold">contribution</a>


      <a href="feedbackManagement.html"
         class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Feedback</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
      <div class="d-flex align-items-center">
        <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
        <h2 class="fs-2 m-0">ContributionManagement</h2>
      </div>
    </nav>



    <br>
    <br>
    <div class="col">
      <a th:href="@{/article/showForm}"><button class="btn btn-primary">Add Article</button></a>
      <table class="table bg-white rounded shadow-sm  table-hover">
        <thead>
        <tr>
          <th scope="col" width="50">#</th>
          <th scope="col">Title</th>
          <th scope="col">Decription </th>
          <th scope="col">Upload date</th>
          <th scope="col"> Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
          <th scope="row"></th>
          <td th:text="${article.title}"></td>
          <td th:text="${article.discription}"></td>
          <td th:text="${article.uploadDate}"></td>
<!--          <td th:text="${article.status}"></td>-->

          <!--          <td th:if="${article.status == 'FALSE'}" style="color: chocolate">Waiting</td>-->
<!--          <td th:if="${article.status == 'TRUE'}"  style="color: aqua">Approved</td>-->
          <td th:text="${article.status}"></td>
          <td><a th:href="@{/article/update(id=${article.id})}"><button class="btn btn-primary">Edit</button></a>
            <a th:href="@{/article/delete(id=${article.id})}"><button class="btn btn-danger">Delete</button></a>
            <a th:href="@{/comment(id=${article.id})}"><button class="btn btn-info">View Detail</button></a></td>
          </td>

        </tr>

        </tbody>
      </table>

    </div>
  </div>

</div>
</div>
<!-- /#page-content-wrapper -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");

  toggleButton.onclick = function () {
    el.classList.toggle("toggled");
  };
</script>
</body>

</html>

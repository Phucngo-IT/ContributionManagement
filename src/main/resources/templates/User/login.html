<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/user.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
    <div class="wrapper">
        <form  action="#" th:action="@{/authenticateTheUser}" method="post">
            <h1>Login</h1>
            <!-- show error message when login failed-->

            <div th:if="${param.error}">
                <span style="color: red">Login failed</span>
            </div>

            <div class="input-box">
                <input type="text" name="username"  placeholder="Username">
                <box-icon type='solid' name='user'></box-icon>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>

            <div class="remeber-forgot">
                <label>
                    <input type="checkbox"> Remeber me
                </label>
                <a href="#"> Forgot Password?</a>
            </div>

            <button class="btn"> Login</button>

            <div class="register-link">
                <p> Don't have an account?<a th:href="@{/register}"> Register </a></p>
            </div>
        </form>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{ViewContribution.css}" />
    <link rel="stylesheet" th:href="@{style.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>View Contribution</title>
</head>

<body>
<div class="d-flex" id="wrapper">
<!-- /#sidebar-wrapper -->

<!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <h2 class="fs-2 m-0">View Article</h2>
            </div>
        </nav>
        <br>
        <div class="container">
            <form class=" g-3" action="#" th:object="${article}"  method="post">
                <div class="row">
                    <p><b>View Article</b></p>
                </div>
                <div>
                    <label  class="form-label">Article Image</label>
                    <div><img th:src="@{ ${article.articleImagePath} }" alt="" width="500px" height="250px"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Student Name</label>
                        <input type="text" th:field="*{user.fullName}" class="form-control"  readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control"  readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Status</label>
                        <input type="text" th:field="*{status}" class="form-control"  readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="inputName" class="form-label">Article Description</label>
                        <input type="text" th:field="*{discription}" class="form-control"  readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="inputName" class="form-label">File Name</label>
                        <input type="text" th:field="*{fileName}" class="form-control"  readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="inputName" class="form-label">Upload Date</label>
                        <input type="date" th:field="*{uploadDate}" class="form-control" id="inputName" readonly>
                    </div>
                </div>

                <div class="row pt-4">
                    <div class="">
                        <a th:href="@{'/file/download/' + *{fileName} }" type="submit" class="btn btn-success">Dowload</a>
                        <a th:href="@{/article}" type="submit" class="btn btn-primary">Close</a>
                    </div>
                </div>

            </form>


        </div>


    </div>
    <br>
    <br>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>List of Role</h1>
<a th:href="@{/admin/showFormRole}" class="btn btn-info">Add</a>
<table>
    <tr>
        <th>Name</th>

        <th>Update</th>
        <th>Delete</th>
    </tr>

    <tr th:each="r : ${role}">
        <td th:text="${r.roleName}"></td>


        <td> <a th:href="@{/admin/updateRole(id=${r.id} )}" class="btn btn-info">Update</a> </td>
        <td> <a th:href="@{/admin/deleteRole(id=${r.id} )}" class="btn btn-danger">Delete</a> </td>  <!--deleteStudent-->
    </tr>

</table>
<a th:href="@{/home}" class="btn btn-info">Home</a>

</body>

</html>

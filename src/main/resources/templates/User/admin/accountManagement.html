<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <title>Account Management</title>

</head>
<body>
<div class="d-flex" id="wrapper" th:style="'background-image: url(' + @{/image/University-of-Greenwich_out.png} + ')'">
  <!-- /#sidebar-wrapper -->
  <div th:replace="header :: header"></div>
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
      <div class="d-flex align-items-center">
        <h2 class="fs-2 m-0">Account Management</h2>
      </div>
    </nav>

    <a th:href="@{/academic_year/showForm}"> <button type="button" class="btn btn-info">Add More Account</button></a>

    <br>
    <br>
    <div class="col">

      <table class="table bg-white rounded shadow-sm  table-hover">
        <thead>
        <tr>

          <th scope="col">Full Name</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Address</th>
          <th scope="col">Email</th>
          <th scope="col">Username</th>
<!--          <th scope="col">Password</th>-->
          <th scope="col">Faculty</th>
          <th scope="col">Role</th>
          <th scope="col">Avatar</th>

<!--          <th scope="col">Action</th>-->


        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
          <td th:text="${account.fullName}"> </td>
          <td th:text="${account.dateOfBirth}"> </td>
          <td th:text="${account.address}"></td>
          <td th:text="${account.email}"></td>
          <td th:text="${account.username}"></td>
<!--          <td th:text="${account.finalClos}"></td>-->
          <td th:text="${account.faculty.name}"></td>
          <td th:text="${account.role.roleName}"></td>
          <td> <img th:src="@{ ${account.avatarPath} }" alt="" width="70px" height="90px"> </td>

<!--          <td><a href="#"> <button class="btn btn-primary">Edit</button></a>-->
<!--          </td>-->
        </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");

  toggleButton.onclick = function () {
    el.classList.toggle("toggled");
  };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Faculty Management</title>
</head>

<body>
<div class="d-flex" id="wrapper">

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <h2 class="fs-2 m-0">Faculty Management</h2>
            </div>
        </nav>

       <a th:href="@{/faculty/showForm}"><button type="button" class="btn btn-info">Add Faculty</button></a>

        <br>
        <br>
        <div class="col">

            <table class="table bg-white rounded shadow-sm  table-hover">
                <thead>
                <tr>
<!--                    <th scope="col" width="50">#</th>-->
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="faculty : ${faculties}">
                    <td th:text="${faculty.id}"></td>
                    <td th:text="${faculty.name}"></td>
                    <td><a th:href="@{/faculty/update(id=${faculty.id})}"> <button class="btn btn-primary">Edit</button></a>
                        <a th:href="@{/faculty/delete(id=${faculty.id})}"> <button class="btn btn-danger">Delete</button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
<!-- /#page-content-wrapper -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Statistic Guest</title>
</head>

<body>
<div class="d-flex" id="wrapper" th:style="'background-image: url(' + @{/image/University-of-Greenwich_out.png} + ')'">
    <!-- /#sidebar-wrapper -->
    <div th:replace="header :: header"></div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <div class="row">
                    <h2 class="fs-2 m-0">Statistic Guest</h2>
                </div>

            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
                </div>
                <div class="col-md-6">
                    <div id="container2" style="width: 550px; height: 400px; margin: 0 auto"></div>
                </div>
            </div>
        </div>




        <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>


        <script th:inline="javascript">
            $(function(){
                var facultyName = [[${faculty}]]; // Truyền dữ liệu từ Thymeleaf vào biến JavaScript
                var approved = [[${approved}]]; // Truyền dữ liệu từ Thymeleaf vào biến JavaScript
                var  recheck = [[${recheck}]]; // Truyền dữ liệu từ Thymeleaf vào biến JavaScript


                // Lặp qua mỗi năm học trong facultyContributions
                Highcharts.chart('container', {
                    chart: {
                        type: 'pie'
                    },
                    title: {
                        text: 'Percentage distribution of articles of ' + facultyName
                    },
                    series: [{
                        name: 'Số lượng bài báo',
                        colorByPoint: true,
                        data: [{
                            name: 'Approved',
                            y: approved,
                            sliced: true,
                            selected: true
                        }, {
                            name: 'Recheck',
                            y: recheck
                        }]
                    }]
                });
            });


        </script>
        <br>
        <br>
        <br>
    </div>
</div>
<!-- /#page-content-wrapper -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
</body>

</html>

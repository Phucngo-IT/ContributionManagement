<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<!--    <link rel="stylesheet" th:href="@{Viewapprovedarticle.css}" />-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>View Article</title>
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- /#sidebar-wrapper -->
<!--    <div th:replace="header :: header"></div>-->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">View </h2>
            </div>
        </nav>
        <br>
        <div class="container">
            <form class=" g-3" th:object="${article}"  method="post">

                <div class="row">
                    <div class="form-group row col-md-3">
                        <label  class="form-label">Article Image</label>
                        <div><img th:src="@{${article.articleImagePath}}" alt="" width="235px" height="325px"></div>
                    </div>

                    <div class="form-group row col-md-9">
                        <label >Article Title</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{title}" class="form-control"  readonly>
                        </div>
                        <label >Article Description</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{discription}" class="form-control"  readonly>
                        </div>

                        <label >Add Word File</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{fileName}" class="form-control"  readonly>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="">
                            <a th:href="@{'/file/download/' + *{fileName} }" type="submit" class="btn btn-primary" >Download</a>
                            <a class="btn btn-primary" th:href="@{/article}" type="submit" aria-expanded="false">Close</a>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <hr>
                    <h2>Feedback Histories</h2>
                    <div th:each="comment : ${comments}" class="form-group row col-md-10">
                        <div th:text="${comment.dateComment}">  </div>
                        <div th:text="${comment.user.fullName}">  </div>
                        <textarea th:text="${comment.content}" class="content" name="content" rows="2" id="dlg-content-65ef480e554d8" aria-label="Add a comment..."
                                  cols="20" readonly></textarea>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <br>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Approved Article Management</title>
</head>

<body>
<div class="d-flex" id="wrapper" th:style="'background-image: url(' + @{/image/University-of-Greenwich_out.png} + ')'">
    <div th:replace="header :: header"></div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <h2 class="fs-2 m-0">Approved Article Management</h2>
            </div>
        </nav>
        <br>
        <div class="btn-group">
            <a class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Academic Year
            </a>
            <div class="dropdown-menu">
                ...
            </div>
        </div>

        <br>
        <br>
        <div class="col">

            <table class="table bg-white rounded shadow-sm  table-hover">
                <thead>
                <tr>
                    <th scope="col" width="50">STT</th>
                    <th scope="col">Description</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Faculty</th>
                    <th scope="col">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articles}">
                    <th scope="col" width="50">#</th>
                    <td th:text="${article.discription}">...</td>
                    <td th:text="${article.user.fullName}">...</td>
                    <td th:text="${article.user.faculty.name}">...</td>

                    <td>
                        <a th:href="@{/article/manager/detail_approval(id=${article.id})}" class="btn btn-info"> View Detail </a>
                    </td>

                </tr>

                </tbody>
                <tr>
                    <form th:action="@{/file/multi-download}" method="get" enctype="multipart/form-data">

                        <input type="hidden" th:attr="value=${fileNames}" name="fileNames" id="fileNames">

                        <button class="btn btn-info">Download</button>
                    </form>
<!--                        <a th:href="@{/article/multi-download}" class="btn btn-info"> Download </a>-->

                </tr>
            </table>
        </div>
    </div>

</div>
</div>
<!-- /#page-content-wrapper -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
</body>

</html>

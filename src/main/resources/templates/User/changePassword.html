<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user.css}">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->


</head>

<body th:style="'background-image: url(' + @{/image/UoG-Office.png} + ')'">
<!--<div class="list-images">-->
<!--    <img  th:src="@{/image/University-of-Greenwich_out.png}" >-->
<!--</div>-->

    <div class="wrapper" >
        <form  action="#" th:action="@{/register/save_change_password}" th:object="${user}" method="post" >
<!--            <div class="logo" th:style="'background-image: url(' + @{/image/Shool-name-Greenwich.png} + ')'"></div>-->
            <h2 >Verification</h2>

            <input type="hidden" th:field="*{id}" >

            <div class="input-box">
                <input type="hidden" th:field="*{fullName}" placeholder="Full Name" >
                <box-icon type='solid' name='user'></box-icon>
            </div>

            <div class="input-box">
                <input type="hidden" th:field="*{username}" placeholder="Username">
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>

            <div class="input-box">
                <input type="password" th:field="*{password}" placeholder="Enter New Password">
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>

            <div class="input-box">
                <input type="hidden" th:field="*{email}">
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>

            <div class="input-box">
                <input type="hidden" th:field="*{address}">
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>

            <div class="input-box">
                <input type="hidden" th:field="*{role.id}">
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>

            <div class="input-box">
                <input type="hidden" th:field="*{faculty.id}">
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>

            <div class="input-box">
                <input type="hidden" th:field="*{avatar}" >
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>

            <div class="input-box">
                <input type="hidden" th:field="*{dateOfBirth}" >
                <box-icon type='solid' name='lock-open-alt'></box-icon>
            </div>

            <button class="btn">Save</button>
        </form>
    </div>




</body>

</html>

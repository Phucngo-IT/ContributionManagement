<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta name="viewport" content="width=device-width , ontoal-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body th:src="@{/image/University-of-Greenwich.jpg}">
<div class="hero">

    <nav>
        <img th:src="@{/image/Shool-name-Greenwich.png}" class="schoolName" />
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">MANAGE</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">LOGIN</a></li>
            <li><a href="#">REGISTER</a></li>


        </ul>
        <img th:src="@{/image/Icon-Truong-Dai-hoc-Greenwich-Viet-Nam.ico}" class="user-pic" onclick="toggleMenu()">
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <h2></h2>
                    <img src="logo.png" alt="" />

                </div>
                <hr>

                <a href="#" class="sub-menu-link">
                    <img th:src="@{/image/profile.png}" />
                    <p>
                        Edit Profile
                    </p>
                    <span>></span>
                </a>
                <a href="#" class="sub-menu-link">
                    <img th:src="@{/image/settingICO.png}" />
                    <p>
                        Setting & Privacy
                    </p>
                    <span>></span>
                </a>
                <a href="#" class="sub-menu-link">
                    <img th:src="@{/image/questionICO.png}" />
                    <p>
                        Help & Support
                    </p>
                    <span>></span>
                </a>
                <form th:action="@{/logout}" method="post">
                    <button class="sub-menu-link">
                        <img src="log-out.png" />
                        <p>
                            Logout
                        </p>

                    </button>
                </form>


            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div th:each=" article :${articles}" class="row">
        <div class="col-md-3 pb-3">
            <div class="card">
                <img th:src="@{ ${article.articleImagePath} }" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${article.title}" class="card-title"></h5>
                    <a th:href="@{'/file/download/' + ${article.fileName} }" class="btn btn-primary">Download</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script  th:src="@{/js/homepage.js}" > </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>


</body>

</html>

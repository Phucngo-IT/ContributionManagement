<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(./image/screenshot_1711861269.png);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info div {
            margin-bottom: 20px;
        }

        .contact-info i {
            margin-right: 10px;
            color: #007bff;
        }

        .contact-info a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container" >
    <h1>Contact</h1>
    <div class="contact-info">
        <div>
            <i class="fab fa-facebook"></i>
            <a href="https://www.facebook.com/GreenwichVietnam"> Facebook</a>
        </div>
        <div>
            <i class="fas fa-phone"></i>
            <span>Phone: 0123 456 789</span>
        </div>
        <div>
            <i class="fas fa-map-marker-alt"></i>
            <span>Address: 160, 30/4 Street, An Phu Ward, Ninh Kieu District, Can Tho City</span>
        </div>
        <div>
            <i class="fa fa-envelope "></i>
            <span>Email: acad.gre.ct@fe.edu.vn </span>
        </div>
    </div>
</div>

</body>
</html>

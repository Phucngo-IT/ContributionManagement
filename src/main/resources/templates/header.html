<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<header th:fragment="headerFragment" >
    <div class="d-flex" id="wrapper" th:style="'background-image: url(' + @{/image/University-of-Greenwich_out.png} + ')'">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper" >
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom" sec:authentication="principal.username">
                <i class="fas fa-user-secret me-2"></i>
            </div>
            <div class="list-group list-group-flush my-3">
                <a th:href="@{/home}" class="list-group-item list-group-item-action bg-transparent second-text active">Home</a>

                <a th:href="@{/faculty}" sec:authorize="hasAnyRole('ADMIN')" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Faculty Management</a>

                <a th:href="@{/academic_year}" sec:authorize="hasAnyRole('ADMIN')" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Annual Magazine Management</a>

                <a th:href="@{/article}" sec:authorize="hasAnyRole('ADMIN', 'COORDINATOR', 'STUDENT', 'MANAGER')" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Contribution Management</a>

                <a th:href="@{/statisticManagement}" sec:authorize="hasAnyRole('MANAGER')" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Statistic Management</a>

                <a th:href="@{/login?logout}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Log out</a>

            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                </div>
            </nav>
        </div>
    </div>

</header>
</body>
</html>

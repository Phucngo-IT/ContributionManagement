<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<header >
    <nav class="navbar navbar-expand-lg">
        <img th:src="@{/image/Shool-name-Greenwich.png}" class="school-logo" />
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img th:src="@{/image/Icon-Truong-Dai-hoc-Greenwich-Viet-Nam.ico}" class="school-icon">
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/contact}">Contact</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/faculty}" sec:authorize="hasAnyRole('ADMIN')">Faculty Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/academic_year}" sec:authorize="hasAnyRole('ADMIN')">Annual Magazine Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register/account_management}" sec:authorize="hasAnyRole('ADMIN')">Account Management</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/statisticManagement}" sec:authorize="hasAnyRole('MANAGER')">Statistic Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/article}" sec:authorize="hasAnyRole('COORDINATOR', 'STUDENT', 'MANAGER')">Article Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/statisticGuest}" sec:authorize="hasAnyRole('GUEST')">Statistic</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/profile}">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login?logout}">Logout</a>
                </li>

            </ul>
        </div>
    </nav>
</header>
</html>
